
<div class="input-group">
    <label for="name">Name</label>
    <input
        #name
        id="name"
        name="name"
        type="text"
        required
    />
    </div>

    
    <div class="input-group">
    <label for="email">Email</label>
    <input
        #email
        id="email"
        name="email"
        type="email"
        required
    />
</div>

    
<button (click)="createNewContact()">Register</button>
